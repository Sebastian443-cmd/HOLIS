<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra al Braw</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .neon-text {
            font-size: 10vw;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.2em;
            position: relative;
            animation: pulse 2s infinite alternate;
        }

        .neon-text::before,
        .neon-text::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(90deg, #ff007f, #00ffff);
            filter: blur(10px);
            opacity: 0.6;
            transform: scale(1.1);
        }

        .neon-text::after {
            filter: blur(20px);
            opacity: 0.4;
            transform: scale(1.3);
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #ff007f,
                    0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
            }
            100% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff,
                    0 0 30px #ff007f, 0 0 40px #ff007f, 0 0 50px #ff007f;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 12vw;
                letter-spacing: 0.1em;
            }
        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 15vw;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="neon-text" id="neonText">Entra al Braw</div>

    <script>
        // JavaScript para animaciÃ³n extra
        const neonText = document.getElementById('neonText');
        let colors = ['#ff007f', '#00ffff', '#ff00ff', '#00ff7f'];
        let index = 0;

        setInterval(() => {
            neonText.style.color = colors[index];
            neonText.style.textShadow = `
                0 0 10px ${colors[index]},
                0 0 20px ${colors[index]},
                0 0 30px ${colors[(index + 1) % colors.length]},
                0 0 40px ${colors[(index + 1) % colors.length]}`;
            index = (index + 1) % colors.length;
        }, 1000); // Cambia los colores cada segundo
    </script>
</body>
</html>
